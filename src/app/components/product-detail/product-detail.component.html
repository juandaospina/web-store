<div class="product-detail active">
  <div>
    <button (click)="toggleProductDetail()">Cerrar</button>
  </div>
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" *ngFor="let image of product?.images">
        <img [ngSrc]="image" width="200" height="280" class="d-block w-100" [alt]="product?.title" />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="detail-info">
    <h3>{{ product?.price | currency : "COP" }}</h3>
    <p>{{ product?.title }}</p>
    <span>{{ product?.description }}</span>
  </div>
  <button type="button" (click)="onUpdateProduct()">Actualizar producto</button>
  <button type="button" (click)="onDeleteProduct()">Eliminar producto</button>
</div>
